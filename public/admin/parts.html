<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>لیست قطعات - اتوبان</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="action.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body onload="getParts()">
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="topnav()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="container">
    <h1 >لیست قطعات</h1>
      <button onclick="document.getElementById('addPartModal').style.display='block'" style="width:45%;">اقزودن قطعه جدید</button>
      <button onclick="openCategoriesPage()" style="width:54%;">بازگشت به لیست دسته بندی‌ها</button>
    <div class="list" id="parts"></div>
  </div>

  <div id="addPartModal" class="modal">
    <form class="modal-content animate">
      <div class="container">
        <input type="hidden" id="categoryId"/>
        <div class="field">
          <label for="name"><b>نام قطعه</b></label> <input type="text" placeholder="نام قطعه" name="name" required />
        </div>
        <div class="field">
          <label for="type"><b>نوع قطعه</b></label> <input type="text" placeholder="نوع قطعه" name="type" />
        </div>
        <div class="field">
          <label for="country"><b>کشور سازنده</b></label> <input type="text" placeholder="کشور سازنده" name="country" />
        </div>
        <div class="field">
          <label for="manufacturer"><b>شرکت سازنده</b></label>
          <input type="text" placeholder="مثال: لنت پارس" name="manufacturer" />
        </div>
        <div class="field">
          <label for="lifetimeKM"><b>طول عمر (کیلومتر)</b></label>
          <input type="text" placeholder="مثال: 6000" name="lifetimeKM" />
        </div>
        <div class="field">
          <label for="lifetimeMonths"><b>طول عمر (ماه)</b></label>
          <input type="text" placeholder="مثال: 24 ماه" name="lifetimeMonths" />
        </div>
        <div class="field">
            <label for="SuitableFor"><b>مناسب برای</b></label>
            <input type="text" placeholder="مثال: سمند، پراید" name="SuitableFor" />
          </div>
        <button type="button" onclick="addPartToDB()">اضافه</button>
        <button type="button" onclick="document.getElementById('addPartModal').style.display='none'" class="cancelbtn">
          انصراف
        </button>
      </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("addPartModal");

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
    function topnav() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
  </script>
</body>

</html>

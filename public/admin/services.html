<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>لیست دسته‌بندی سرویس‌ها - اتوبان</title>

  <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="action.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body onload="getServices()">
  <button class="floated rounded" onclick="document.getElementById('addServiceModal').style.display='block'">+</button>
  <div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" class="back-list icon" onclick="openHomePage()">
      <i class="fa fa-angle-left"></i>
    </a>
    <a href="/admin/home.html" class="home-page icon">
      <i class="fa fa-home"></i>
    </a>
    <a href="/admin/home.html" class="home">صفحه اصلی</a>
    <a href="/admin/categories.html">دسته‌بندی قطعات</a>
    <a href="/admin/services.html">دسته‌بندی سرویس‌ها</a>
    <a href="#logout" onclick="logout()" class="logout">خروج از سیستم</a>
  </div>
  <div class="container">
    <h1>لیست سرویس‌ها</h1>

    <div class="list" id="services"></div>
  </div>
  <div id="addServiceModal" class="modal">
    <form class="modal-content animate">
      <div class="container">
        <input type="hidden" id="serviceId" />
        <div class="field">
          <label for="name"><b>نام سرویس</b></label> <input type="text" placeholder="نام سرویس" name="name" required />
          <input type="hidden" id="serviceId" />
        </div>
        <button type="button" onclick="addServiceToDB()" id="add-edit">اضافه</button>
        <button type="button" onclick="closeServiceModal()" class="cancelbtn">
          انصراف
        </button>
      </div>
      <div id="dialog" title="حذف سرویس">
        <p>آیا از حذف این سرویس اطمینان دارید؟</p>
        <button  onclick="removeServiceFromDB()" type="button">بله</button>
      </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("addServiceModal");

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
    $("#dialog").dialog({
      autoOpen: false,
      show: {
        effect: "Bounce",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
    $('#dialog').on('dialogclose', function (event) {
      $("#serviceId").val("");
    });
  </script>
</body>

</html>

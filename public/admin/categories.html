<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>لیست قطعات - اتوبان</title>

  <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="action.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body onload="getCategories()">
  <button class="floated rounded" onclick="document.getElementById('addCategoryModal').style.display='block'">+</button>
  <div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" class="back-list icon" onclick="openHomePage()">
      <i class="fa fa-angle-left"></i>
    </a>
    <a href="/admin/home.html" class="home-page icon">
      <i class="fa fa-home"></i>
    </a>
    <a  href="/admin/home.html" class="home">صفحه اصلی</a>
    <a href="/admin/categories.html">لیست قطعات</a>
    <a href="/admin/services.html">لیست سرویس‌ها</a>
    <a href="#logout" onclick="logout()" class="logout">خروج از سیستم</a>
  </div>
  <div class="container">
    <h1>لیست قطعات</h1>

    <div class="list" id="categories"></div>
  </div>
  <div id="addCategoryModal" class="modal">
    <form class="modal-content animate">
      <div class="container">
        <div class="field">
          <label for="name"><b>نام دسته‌بندی</b></label> <input type="text" placeholder="نام دسته‌بندی" name="name" required />
          <input type="hidden" id="categoryId" />
        </div>
        <button type="button" onclick="addCategoryToDB()" id="add-edit">اضافه</button>
        <button type="button" onclick="closeCategoryModal()" class="cancelbtn">
          انصراف
        </button>
      </div>
      <div id="dialog" title="حذف دسته‌بندی قطعه">
          <p> آیا از حذف این دسته قطعات اطمینان دارید؟ با حذف این دسته‌بندی تمامی قطعات این دسته نیز حذف می‌شوند</p>
          <button  onclick="removeCategoryFromDB()" type="button">بله</button>
        </div>
  </div>

  <script>
    // Get the modal
    let modal = document.getElementById("addCategoryModal");

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
        $("#categoryId").val("");
        $("input[name=name]").val("");
      }
    };

    $("#dialog").dialog({
      autoOpen: false,
      show: {
        effect: "Bounce",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
    $('#dialog').on('dialogclose', function (event) {
      $("#categoryId").val("");
    });
  </script>
</body>

</html>
